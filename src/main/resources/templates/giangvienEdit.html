<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa giảng viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Sửa giảng viên</h2>
  <form th:action="@{/giangvien/update}" method="post">
    <input type="hidden" name="id" th:value="${giangVien.id}" />
    <div class="mb-3">
      <label>Mã GV</label>
      <input type="text" name="maGV" class="form-control" th:value="${giangVien.maGV}" required>
    </div>
    <div class="mb-3">
      <label>Họ tên</label>
      <input type="text" name="hoTen" class="form-control" th:value="${giangVien.hoTen}" required>
    </div>
    <div class="mb-3">
      <label>Bộ môn</label>
      <input type="text" name="boMon" class="form-control" th:value="${giangVien.boMon}">
    </div>
    <div class="mb-3">
      <label>Khoa</label>
      <input type="text" name="khoa" class="form-control" th:value="${giangVien.khoa}">
    </div>
    <div class="mb-3">
      <label>Trình độ</label>
      <input type="text" name="trinhDo" class="form-control" th:value="${giangVien.trinhDo}">
    </div>
    <div class="mb-3">
      <label>Chuyên môn</label>
      <input type="text" name="chuyenMon" class="form-control" th:value="${giangVien.chuyenMon}">
    </div>
    <div class="mb-3">
      <label>Username</label>
      <select name="userId" class="form-select" required>
        <option value="" disabled>-- Chọn user --</option>
        <th:block th:each="user : ${availableUsers}">
          <option th:value="${user.id}"
                  th:text="${user.username + ' (' + user.email + ')'}"
                  th:selected="${user.id == giangVien.user.id}">
          </option>
        </th:block>
      </select>
    </div>
    <div class="mb-3">
      <label>Trạng thái</label>
      <select name="trangThai" class="form-select" required>
        <option value="Đang làm việc" th:selected="${giangVien.trangThai == 'Đang làm việc'}">Đang làm việc</option>
        <option value="Không làm việc" th:selected="${giangVien.trangThai == 'Không làm việc'}">Không làm việc</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a href="/giangvien" class="btn btn-secondary">Quay lại</a>
  </form>
</div>
</body>
</html>
