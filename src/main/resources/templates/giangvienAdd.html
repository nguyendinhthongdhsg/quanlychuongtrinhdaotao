<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm giảng viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Thêm giảng viên</h2>
    <form th:action="@{/giangvien/add}" method="post">
        <div class="mb-3">
            <label>Mã GV</label>
            <input type="text" name="maGV" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Họ tên</label>
            <input type="text" name="hoTen" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Bộ môn</label>
            <input type="text" name="boMon" class="form-control">
        </div>
        <div class="mb-3">
            <label>Khoa</label>
            <input type="text" name="khoa" class="form-control">
        </div>
        <div class="mb-3">
            <label>Trình độ</label>
            <input type="text" name="trinhDo" class="form-control">
        </div>
        <div class="mb-3">
            <label>Chuyên môn</label>
            <input type="text" name="chuyenMon" class="form-control">
        </div>
        <div class="mb-3">
            <label>Username</label>
            <select name="userId" class="form-select" required>
                <option value="" disabled selected>-- Chọn user --</option>
                <th:block th:each="user : ${availableUsers}">
                    <option th:value="${user.id}"
                            th:text="${user.username + ' (' + user.email + ')'}"
                            th:data-email="${user.email}">
                    </option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/giangvien" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
