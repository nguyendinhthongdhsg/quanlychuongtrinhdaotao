<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${keHoach.id != null} ? 'Chỉnh sửa kế hoạch' : 'Thêm kế hoạch mới'">Thêm/Chỉnh sửa kế hoạch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${keHoach.id != null} ? 'Chỉnh sửa kế hoạch' : 'Thêm kế hoạch mới'"></h2>
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>
  <form th:action="${keHoach.id != null} ? @{'/ke-hoach-day-hoc/edit/' + ${keHoach.id}} : @{'/ke-hoach-day-hoc/add'}" th:object="${keHoach}" method="post">
    <div class="mb-3">
      <label for="namHoc" class="form-label">Năm học</label>
      <input type="text" class="form-control" id="namHoc" th:field="*{namHoc}" required>
    </div>
    <div class="mb-3">
      <label for="hocKy" class="form-label">Học kỳ</label>
      <input type="text" class="form-control" id="hocKy" th:field="*{hocKy}" required>
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="/ke-hoach-day-hoc" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
